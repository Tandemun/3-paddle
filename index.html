<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3-Paddle Polarization Controller</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      overflow: hidden;
    }
    #ggb-element {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="ggb-element"></div>

<script>
  var params = {
    "appName": "3d",
    "material_id": "pts6vg4r",  // ← вставь сюда ID своей модели
    "width": 800,
    "height": 600,
    "showToolBar": false,
    "showMenuBar": false,
    "showAlgebraInput": false,
    "showResetIcon": true,
    "enableShiftDragZoom": false,
    "enableLabelDrags": false,
    "enableRightClick": false,
    "capturingThreshold": null,
    "showZoomButtons": true
  };

  var ggbApp = new GGBApplet(params, true);
  window.addEventListener("load", function () {
    ggbApp.inject('ggb-element');
  });
</script>

</body>
</html>
